<div *ngIf="pagination" class="wrapper">
    <ul class="pagination">


        <li><a href="#">«</a></li>

     
        <li *ngFor="let item of arrays ; index as idx" (click)="onchangePage(idx+1)"><a [ngClass]="{'active': idx+1=== pagination.page}">{{idx+1}}</a></li>
     
        <li><a href="#">»</a></li>
    </ul>

</div>
