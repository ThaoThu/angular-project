<div class="panel" >
  <div class="panel-heading" (click)="toggleSelected()"   >
      <h4 class="panel-title">
          {{ question }}
      </h4>
  </div>
 
  <div [ngClass]="{ 'active': selected, 'panel-body': true }">
    <ul>
      <li *ngFor="let item of answers">{{ item }}</li>
    </ul>
  </div>
</div>
